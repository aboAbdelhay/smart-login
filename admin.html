<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- !DataTables CS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--!Start Modal -->
    <section>
      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="updateModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="updateForm">
                <div class="mb-3">
                  <label for="updateName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="updateName" />
                </div>
                <div class="mb-3">
                  <label for="updateEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="updateEmail"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="updatePassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="updatePassword"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="saveUpdateBtn"
                >
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--!End Modal -->

    <!-- *start header -->
    <header class="container-fluid box">
      <div class="container py-3">
        <nav class="d-flex justify-content-between align-items-center">
          <div class="hero">
            <a href="#" class="text-white">SMART LOGIN </a>
          </div>
          <div class="logout">
            <a href="index.html" class="btn btn-outline-warning text-white-50"
              >Logout</a
            >
          </div>
        </nav>
      </div>
    </header>
    <!-- *End header -->
    <main>
      <section>
        <div class="container box py-5 text-center my-5 w-50 m-auto">
          <h2 class="admin">welcome , Ahmed Sayed Abdelhay</h2>
        </div>
      </section>
      <section>
        <div class="container">
          <table
            id="mainTable"
            class="table table-striped table-hover nowrap"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">user Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- !DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <!-- !DataTables Responsive JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"
    ></script>
    <script src="js/style.js"></script>
  </body>
</html>
